<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#4285F4';
            ctx.fillRect(0, 0, size, size);
            
            // Draw a simple pin shape
            const centerX = size / 2;
            const centerY = size / 2;
            const pinHeight = size * 0.6;
            const pinWidth = size * 0.4;
            
            ctx.fillStyle = '#EA4335';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - pinHeight/4);
            ctx.bezierCurveTo(
                centerX - pinWidth/2, centerY - pinHeight/4,
                centerX - pinWidth/2, centerY + pinHeight/4,
                centerX, centerY + pinHeight/2
            );
            ctx.bezierCurveTo(
                centerX + pinWidth/2, centerY + pinHeight/4,
                centerX + pinWidth/2, centerY - pinHeight/4,
                centerX, centerY - pinHeight/4
            );
            ctx.fill();
            
            // Circle in the middle
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX, centerY - pinHeight/8, size * 0.08, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas.toDataURL('image/png');
        }
        
        console.log('Icons created. Open browser console and save these data URLs as icon48.png and icon128.png');
        console.log('48x48:', createIcon('canvas48', 48));
        console.log('128x128:', createIcon('canvas128', 128));
    </script>
</body>
</html>
